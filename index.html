<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorseEmit 0.1</title>
  <link href="main.css?20251107-01" rel="stylesheet">
  <meta name="description" content="MorseLight - Emit morse code with camera light">
  <meta property="og:title" content="MorseLight">
  <meta property="og:description" content="Tool emits morse code with camera light">
  <meta property="og:image" content="apple-touch-icon.png">
  <!-- for apple devices... -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MorseLight">
  <!-- end of 'for apple devices' -->
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app">
    <div id="message">
      下に入力した英数字をモールス信号にしてライトを発光させます
    </div>
    <div>
      <input type="text" id="phrase" />
      <button id="emit">発光！</button>
    </div>
    <div>
      <label for="base-period">スピード</label>
      <input type="range" id="speed" min="1" max="10" value="3" />
    </div>
    <div>
      <label for="">ループ間隔</label>
      <input type="range" id="loop" min="1" max="10" value="2" />
    </div>
  </div>
  <script src="index.js?20251107-01"></script>
</body>
</html>
